<template name="atForm">
  {{#unless hide}}
    <div class="center-center">
        <div class="at-form mdl-grid mdl-cell mdl-cell--6-col mdl-shadow--2dp">
          {{#if showTitle}}
            {{> atTitle}}
          {{/if}}
          {{#if showOauthServices}}
            {{> atOauth}}
          {{/if}}
          {{#if showServicesSeparator}}
            {{> atSep}}
          {{/if}}
          {{#if showError}}
            {{> atError}}
          {{/if}}
          {{#if showResult}}
            {{> atResult}}
          {{/if}}
          {{#if showMessage}}
            {{> atMessage}}
          {{/if}}
          {{#if showPwdForm}}
            {{> atPwdForm}}
          {{/if}}
          {{#if showTermsLink}}
            {{> atTermsLink}}
          {{/if}}
          {{#if showSignInLink}}
            {{> atSigninLink}}
          {{/if}}
          {{#if showSignUpLink}}
            {{> atSignupLink}}
          {{/if}}
          {{#if showResendVerificationEmailLink}}
            {{> atResendVerificationEmailLink}}
          {{/if}}
        </div>
    </div>
  {{/unless}}
</template>
